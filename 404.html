<html>
  <body>
    <script>
      (async () => {
        var path = window.location.pathname; 
        const response = await fetch('https://api.github.com/repos/nit-x/nit-x.github.io/contents'+path);
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if(file.name!="index.html"){
            if(file.type=="file"){
              htmlString += `<li><a href="/${file.path}" download>${file.name}</a></li>`;
            }
            else{
              htmlString += `<li><a href="/${file.path}">~${file.name}</a></li>`;
            }

          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
